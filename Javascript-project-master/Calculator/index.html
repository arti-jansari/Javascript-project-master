<!-- <!doctype html> -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <h1>SCIENTIFIC CALCULATOR</h1>
    <h3>(using HTML , CSS , Javascript)</h3>
    <table id="calc">
      <tr>
        <td colspan="3"><input type="text" id="input" placeholder="0" /></td>
        <td>
          <input type="button" value="AC" id="ac" onclick="deleteValue()" />
        </td>
      </tr>
      <tr>
        <td><input type="button" value="7" onclick="dis('7')" /></td>
        <td><input type="button" value="8" onclick="dis('8')" /></td>
        <td><input type="button" value="9" onclick="dis('9')" /></td>
        <td><input type="button" value="+" onclick="dis('+')" /></td>
      </tr>
      <tr>
        <td><input type="button" value="4" onclick="dis('4')" /></td>
        <td><input type="button" value="5" onclick="dis('5')" /></td>
        <td><input type="button" value="6" onclick="dis('6')" /></td>
        <td><input type="button" value="-" onclick="dis('-')" /></td>
      </tr>
      <tr>
        <td><input type="button" value="1" onclick="dis('1')" /></td>
        <td><input type="button" value="2" onclick="dis('2')" /></td>
        <td><input type="button" value="3" onclick="dis('3')" /></td>
        <td><input type="button" value="*" onclick="dis('*')" /></td>
      </tr>
      <tr>
        <td><input type="button" value="0" onclick="dis('0')" /></td>
        <td>
          <input
            type="button"
            value="x"
            id="cut"
            onclick="cutvalue()"
            placeholder="0"
          />
        </td>
        <td><input type="button" value="=" onclick="evalutevalue()" /></td>
        <td><input type="button" value="/" onclick="dis('/')" /></td>
      </tr>
    </table>

    <script>
      function dis(numb) {
        document.getElementById("input").value += numb;
      }
      function deleteValue() {
        document.getElementById("input").value = "";
      }
      function evalutevalue() {
        let a = document.getElementById("input").value;
        let b = eval(a);
        document.getElementById("input").value = b;
        if (a == "") {
          document.getElementById("input").value = 0;
        }
      }
      function cutvalue() {
        let a = document.getElementById("input").value;
        a = a.slice(0, -1);
        document.getElementById("input").value = a;
      }
    </script>
  </body>
</html>
